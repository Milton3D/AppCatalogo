<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturalLife - Productos Naturistas</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div id="download-btn" class="download-button">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
  </div>

  <main>

    <section id="productos" class="productos">
      <h2>Nuestros Productos</h2>
      <p class="productos-subtitle">Elija entre nuestra oferta al detal o al por mayor</p>
      
      <div class="productos-toggles">
        <button class="toggle-button" data-target="detal-section">Venta al Detal</button>
        <button class="toggle-button" data-target="mayor-section">Venta al Mayor</button>
      </div>

      <div id="detal-section" class="productos-section">
        <div class="productos-grid" id="productos-detal">
          <!-- Productos al detal se cargarán aquí -->
        </div>
        <div id="contact-section-detal">
          <!-- Sección de contacto para detal se cargará aquí -->
        </div>
      </div>

      <div id="mayor-section" class="productos-section">
        <div class="productos-grid" id="productos-mayor">
          <!-- Productos al mayor se cargarán aquí -->
        </div>
        <div class="tabla-precios-container">
          <h3>Lista de Precios al Por Mayor</h3>
          <div class="tabla-precios" id="tabla-precios-mayor">
            <!-- Tabla de precios se cargará aquí -->
          </div>
        </div>
        <div id="contact-section-mayor">
          <!-- Sección de contacto para mayor se cargará aquí -->
        </div>
      </div>
    </section>
  </main>
  <div id="portada" style="display: none;">
    <img src="imagen/portada.png" alt="Portada" style="width: 100%; height: 100%;">
  </div>

  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
